<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Load Dataverse</title>
</head>
<body>
  <div class="container">
    <h2>üìÑ D·ªØ li·ªáu b·∫£ng <code>crdfd_customers</code></h2>
    <pre id="output">ƒêang kh·ªüi t·∫°o‚Ä¶</pre>
  </div>

  <script>
    async function loadData() {
      const output = document.getElementById("output");
      output.textContent = "‚è≥ ƒêang t·∫£i d·ªØ li·ªáu‚Ä¶";

      const webhook = "https://prod-51.southeastasia.logic.azure.com:443/workflows/1db8c4d15497441287f7c888e8888ed4/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=8smnu3fDoDarEJ1vXEJV5YTDTjhQMKNHrM_AGw3uqXs"; 
      const table = "crdfd_customers";
  	  const option = "?$top=1000&$filter=statecode eq 0";
  	  const columns = "&$select=crdfd_name,crdfd_nganhnghe,cr1bb_loaicuahang,crdfd_contact,crdfd_nha_xe,cr44a_st,crdfd_phone2,cr1bb_groupzalo,crdfd_lienhezalo,cr1bb_oamessege,crdfd_address,crdfd_ghichu,cr1bb_soonhang,cr1bb_ngunggiaodich,crdfd_trangthaikh,crdfd_customerid,createdon";
  	  const crmUrl  = "https://wecare-ii.crm5.dynamics.com/api/data/v9.2/" + table + option + columns;

      try {
        // L·∫•y token
        const tokenResp = await fetch(webhook, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ targetUrl: crmUrl })
        });
        const token = await tokenResp.text();

        // L·∫•y data
        const dataResp = await fetch(crmUrl, {
          headers: { 'Authorization': 'Bearer ' + token, 'Accept': 'application/json' }
        });
        const data = await dataResp.json();
        
        // Hi·ªÉn th·ªã
        output.textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        output.textContent = `‚ùå L·ªói: ${err.message}`;
      }
    }

    // G·ªçi t·ª± ƒë·ªông khi DOM ƒë√£ s·∫µn s√†ng
    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
