<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Wecare Dataverse Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      padding: 40px;
      color: #111827;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 18px;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 24px;
      background: #3b82f6;
      color: white;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    pre {
      white-space: pre-wrap;
      background: #f9fafb;
      padding: 12px;
      margin-top: 24px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      max-height: 400px;
      overflow-y: auto;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>L·∫•y d·ªØ li·ªáu t·ª´ Dataverse</h2>
    <label for="table">Ch·ªçn b·∫£ng (Logical Name)</label>
    <select id="table">
      <option value="">‚è≥ ƒêang t·∫£i danh s√°ch b·∫£ng...</option>
    </select>

    <button onclick="loadData()">üì¶ Load Data</button>

    <pre id="output">Ch∆∞a c√≥ d·ªØ li·ªáu...</pre>
  </div>

  <script>
    const webhook = "https://prod-51.southeastasia.logic.azure.com:443/workflows/1db8c4d15497441287f7c888e8888ed4/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=8smnu3fDoDarEJ1vXEJV5YTDTjhQMKNHrM_AGw3uqXs";

    window.onload = loadTableList;

    async function loadTableList() {
      const tableSel = document.getElementById("table");
      tableSel.innerHTML = `<option value="">‚è≥ ƒêang t·∫£i danh s√°ch b·∫£ng...</option>`;

      const metadataUrl = "https://wecare-ii.crm5.dynamics.com/api/data/v9.2/EntityDefinitions?$select=LogicalName,DisplayName&$top=500";

      try {
        const res = await fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ targetUrl: metadataUrl })
        });

        if (!res.ok) throw new Error(`L·ªói t·∫£i metadata (${res.status})`);
        const json = await res.json();

        const list = json.value || [];
        tableSel.innerHTML = `<option value="">-- Ch·ªçn b·∫£ng --</option>`;
        for (const e of list) {
          const name = e.LogicalName;
          const label = e.DisplayName?.UserLocalizedLabel?.Label || name;
          const option = document.createElement("option");
          option.value = name;
          option.textContent = `${label} (${name})`;
          tableSel.appendChild(option);
        }

      } catch (err) {
        tableSel.innerHTML = `<option value="">‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c danh s√°ch b·∫£ng</option>`;
        console.error(err);
      }
    }

    async function loadData() {
      const table = document.getElementById("table").value;
      const output = document.getElementById("output");
      if (!table) return alert("‚ö†Ô∏è Ch·ªçn b·∫£ng tr∆∞·ªõc");

      output.textContent = "‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...";

      const payload = {
        targetUrl: `https://wecare-ii.crm5.dynamics.com/api/data/v9.2/${table}?$top=5`
      };

      try {
        const res = await fetch(webhook, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error(`L·ªói ${res.status}`);

        const json = await res.json();
        output.textContent = JSON.stringify(json, null, 2);

        // üîΩ Ghi file data.json t·ª± ƒë·ªông
        const blob = new Blob([JSON.stringify(json, null, 2)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'data.json';
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

      } catch (err) {
        output.textContent = `‚ùå ${err.message}`;
      }
    }
  </script>
</body>
</html>
