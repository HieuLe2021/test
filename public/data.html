<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wecare Data Dump</title>
</head>
<body>
  <h1>Wecare Data Dump</h1>
  <pre id="dump">Đang tải dữ liệu...</pre>

  <script>
    // 1) Đường dẫn tới data.json (có thể là relative hoặc absolute)
    const url = './data.json'; 
    // hoặc: const url = 'https://blue-desert-0887f160f.1.azurestaticapps.net/data.json';

    // 2) Fetch và hiển thị
    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error(`Lỗi HTTP ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        // chuyển đối tượng JS thành chuỗi JSON dạng thụt lề 2 spaces
        const pretty = JSON.stringify(data, null, 2);
        document.getElementById('dump').textContent = pretty;
      })
      .catch(err => {
        console.error(err);
        document.getElementById('dump').textContent = 'Không thể tải dữ liệu.';
      });
  </script>
</body>
</html>
